<!DOCTYPE html>
<html ng-app="gemStore">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8;" />
  <title>AngularJS</title>
</head>

<body ng-controller="StoreController as store">
  <header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">- Angular 상점 -</h2>
  </header>

  <main>
    <ul class="list-group">
      <li class="list-group-item"
        ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>

        <!-- include/product-gallery.html -->
        <product-gallery></product-gallery>

        <button ng-show="product.canPurchase">장바구니에 담기</button>
        <!-- include/product-tabs.html -->
        <product-tabs></product-tabs>
      </li>
    </ul>
  </main>

  <footer>
  by.Rex
  </footer>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <script src="js/angular-1.5.0.js"></script>
  <script src="js/module/app.js"></script>
  <script src="js/module/products.js"></script>
<!--   <script src="js/controller/StoreController.js"></script>
  <script src="js/controller/TabController.js"></script>
  <script src="js/controller/GalleryController.js"></script> -->
</body>
</html>
