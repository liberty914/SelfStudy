<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>HTML TEXT Basic Page</title>
</head>

<body>
  <a href="#alpha">Move to Alpha</a>
  <a href="#beta">Move to Beta</a>
  <a href="#gamma">Move to Gamma</a> <!--id속성이 중복되면 먼저 나오는 태그로 이동하지만, 그렇게 사용하는것은 웹 표준에 어긋나는 행위이다.-->
  <hr/>
  <h1 id="alpha">Alpha</h1>
  <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
  <h1 id="beta">Beta</h1>
  <p>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
  <h1 id="gamma">Gamma</h1>
  <p>gggggggggggggggggggggggggggggggggggggggggggggggggggg</p>
</body>
</html>
