<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>HTML TEXT Basic Page</title>
</head>

<body>
  <p>일반적으로 네비게이션 메뉴를 만들 때에는, 이러한 목록 태그를 사용한다.</p>
  <p>ol : 순서가 있는 목록태그</p>
  <p>ul : 순서가 없는 목록태그</p>
  <p>li : 목록 요소</p>
  
  <h1>ol tag (Ordered List, 순서가 있는 목록)</h1>
  <ol>
    <li>Facebook</li>
    <li>Tweeter</li>
    <li>Linked In</li>
  </ol>
  <hr/>
  <h1>ul tag (Unordered List, 순서가 없는 목록)</h1>
  <ul>
    <li>Facebook</li>
    <li>Tweeter</li>
    <li>Linked In</li>
  </ul>  
</body>
</html>
