<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>HTML TEXT Basic Page</title>
</head>

<body>
  <p>정의목록 : 특정 용어와 그 정의를 표현할 때 사용.</p>
  <p>dl : 정의 목록 (definition list)</p>
  <p>dt : 정의 용어 (definition term)</p>
  <p>dd : 정의 설명 (definition description)</p>
  
  <dl>
    <dt>(dt)HTML5</dt>
    <dd>(dd)Multimedia Tag</dd>
    <dd>(dd)Connectivity</dd>
    <dd>(dd)Device Access</dd>
    
    <dt>(dt)Milk</dt>
    <dd>(dd)Animation</dd>
    <dd>(dd)3D Transform</dd>
  </dl>
  
</body>
</html>
