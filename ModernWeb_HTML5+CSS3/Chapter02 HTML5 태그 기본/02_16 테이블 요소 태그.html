<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>HTML TEXT Basic Page</title>
</head>

<body>
  <p>table태그 : 표를 만들때 사용하는 태그. 
    과거에는 테이블태그로 레이아웃도 구성했으나, 현대에는 div태그를 사용하므로 사용빈도가 줄어듬.</p>
  <p>tr : 표 내부의 행 (table row)</p>
  <p>th : 행 내부의 제목 셀 (table header)</p>
  <p>td : 행 내부의 일반 셀 (table data)</p>
  
  <table border="1">
    <tr> <!--첫번째 줄-->
      <th>Header 1</th> <!--1번째 셀-->
      <th>Haader 2</th> <!--2번째 셀-->
    </tr>
    <tr> <!--두번째 줄-->
      <td>Data 1</td> <!--1번째 셀-->
      <td>Data 1</td> <!--2번째 셀-->
    </tr>
    <tr> <!--세번째 줄-->
      <td>Data 2</td> <!--1번째 셀-->
      <td>Data 2</td> <!--2번째 셀-->
    </tr>
  </table>
  
</body>
</html>
