<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>HTML TEXT Basic Page</title>
</head>

<body>
  <p>form태그 : 입력양식을 Server로 전송하도록 지원하는 태그 </p>
  <p>action속성 : 입력 데이터의 전달 위치를 지정 ("/app/user/addUser", "/addUser.do") </p>
  <p>method속성 : 입력 데이터의 전달 방식을 선택 (GET, POST ==> 디폴트는 GET방식) </p>
  
  <form action="http://search.naver.com/search.naver" method="GET">
    <input type="hidden" name="where" value="nexearch"/>
    <input type="text" name="query" />
    <input type="hidden" name="sm" value="top_hty"/>
    <input type="hidden" name="fbm" value="1"/>
    <input type="hidden" name="ie" value="utf8"/>
    <input type="submit" value="네이버 검색하기!" />
  </form>
  
</body>
</html>
