<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>HTML TEXT Basic Page</title>
</head>

<body>
  <p>div 태그 : block 형식으로 공간을 분할 </p>
  <p>span태그 : inline 형식으로 공간을 분할 </p>
  <hr/>

  <!-- block형식 (차곡차곡 쌓아올려지는 형식) 분할 -->
  <div>Lorem ipsum</div>
  <div>Lorem ipsum</div>
  <div>Lorem ipsum</div>
  <div>Lorem ipsum</div>
  <div>Lorem ipsum</div>
  <!-- h1~6, p, 목록, 테이블, form 태그는 기본적으로 block형식을 갖는다 -->


  <!-- inline형식 (한줄 안에 차례차례 위치하는 형식) 분할 -->
  <span>Lorem ipsum</span>
  <span>Lorem ipsum</span>
  <span>Lorem ipsum</span>
  <span>Lorem ipsum</span>
  <span>Lorem ipsum</span>
  <!-- a, input, 글자형식 태그는 inline형식을 갖는다 -->


  <!-- img, video, audio 태그는 inline-block 형식을 갖는다. 4장에서 알아볼것 -->
</body>
</html>
