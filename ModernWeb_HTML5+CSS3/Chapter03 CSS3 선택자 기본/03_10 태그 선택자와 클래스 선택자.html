<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Selector Basic Page</title>
  <style>
    li.select { color: red; }  /* li태그와 select클래스의 color속성에 red를 적용. */
    /* (li태그이면서 select클래스인것) */
  </style>
</head>

<body>
  <h1 class="select">Lorem ipsum</h1>
  <ul>
    <li class="select">Lorem ipsum</li>
    <li>Lorem ipsum</li>
    <li>Lorem ipsum</li>
    <li>Lorem ipsum</li>
  </ul>
</body>
</html>
