<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Selector Basic Page</title>
  <style>
    /* 선택자[속성~=값]   ==> 속성 안의 값이, 특정 값을 단어로 '포함'하는 태그를 선택. (ko-ko)
       선택자[속성!=값]   ==> 속성 안의 값이, 특정 값을 단어로 '포함'하는 태그를 선택. (ko와 ko)
       선택자[속성^=값]   ==> 속성 안의 값이, 특정 값으로 '시작'하는 태그를 선택.
       선택자[속성$=값]   ==> 속성 안의 값이, 특정 값으로 '끝'나는 태그를 선택.
       선택자[속성*=값]   ==> 속성 안의 값이, 특정 값을 '포함'하는 태그를 선택.   */
    img[src$=gif] { border: 5px solid red; }
    img[src$=jpg] { border: 5px solid pink; }
    img[src$=png] { border: 5px solid green; }
  </style>
</head>

<body>
  <img src="../resources/img/이미지gif.gif" width="200" height="250" />
  <img src="../resources/img/이미지12345.jpg" width="200" height="250" />
  <img src="../resources/img/이미지2.png" width="200" height="250" />
</body>
</html>
