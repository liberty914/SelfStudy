<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Selector Basic Page</title>
  <!--   <일반 구조 선택자>
         :first-child     ==>  형제 관계 중에서 첫 번째에 위치하는 태그를 선택.
         :last-child      ==>  형제 관계 중에서 마지막에 위치하는 태그를 선택.
         :nth-child(수열)      ==> 형제 관계 중에서 앞에서 수열번째의 태그를 선택.
         :nth-last-child(수열) ==> 형제 관계 중에서 뒤에서 수열번째의 태그를 선택.  -->
  <style>
    ul {
      overflow: hidden;
    }
    
    li {
      list-style: none; 
      float: left; 
      padding: 15px; 
    }
    
    /* 10시 -> 2시 -> 5시 -> 7시 방향 순서 */
    li:first-child { border-radius: 10px 0 0 10px; }  /* 첫번째자식은 10시, 7시방향의 모서리를 둥글게 */
    li:last-child { border-radius: 0 10px 10px 0; }   /* 마지막자식은 2시,  5시방향의 모서리를 둥글게 */
    li:nth-child(2n) { background-color: #ff0003; }    /* 2의배수(짝수) 자식의 배경은 빨갛게 */
    li:nth-child(2n+1) { background-color: #800000; }  /* 홀수번째 자식의 배경은 갈색으로 */
  </style>
</head>

<body>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
    <li>Sixth</li>
    <li>Seventh</li>
  </ul>
</body>
</html>
