<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Selector Basic Page</title>
  <!--   <일반 구조 선택자>
         :first-child     ==>  형제 관계 중에서 첫 번째에 위치하는 태그를 선택.
         :last-child      ==>  형제 관계 중에서 마지막에 위치하는 태그를 선택.
         :nth-child(수열)      ==> 형제 관계 중에서 앞에서 수열번째의 태그를 선택.
         :nth-last-child(수열) ==> 형제 관계 중에서 뒤에서 수열번째의 태그를 선택. 
         
         <형태 구조 선택자>
         :first-of-type  ==> 형제 관계 중에서 첫 번째로 등장하는 특정 태그를 선택.
         :last-of-type   ==> 형제 관계 중에서 마지막으로 등장하는 특정 태그를 선택.
         :nth-of-type(수열)       ==> 형제 관계 중에서 앞에서 수열번째로 등장하는 특정 태그를 선택.
         :nth-last-of-type(수열)  ==> 형제 관계 중에서 뒤에서 수열번째로 등장하는 특정 태그를 선택.   -->
         
  <style>
    h1:first-of-type { color: red; }
    h2:first-of-type { color: green; }
    h3:first-of-type { color: blue; }
    
    body > *:first-of-type {color: aqua; }  /* body의 직계자식중, 첫번째로 등장하는 모든 형태의 태그 */
  </style>
</head>

<body>
  <h1>Header - 1</h1>
  <h2>Header - 2</h2>
  <h3>Header - 3</h3>
  <h3>Header - 3</h3>
  <h2>Header - 2</h2>
  <h1>Header - 1</h1>
</body>
</html>
