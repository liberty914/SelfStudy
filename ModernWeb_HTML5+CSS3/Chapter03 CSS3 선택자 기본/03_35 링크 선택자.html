<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Selector Basic Page</title>
  <!--   <링크 선택자>
         :link     ==> href 속성을 가지고 있는 a 태그를 선택합니다.
         :visited  ==> 방문했던 링크를 가지고 있는 a 태그를 선택합니다.
         (사실 거의 사용할일이 없음...) -->
  <style>
    a { text-decoration: none; }
    a:visited { color: red; }
    a:link::after { content: ' - ' attr(href); }
    /* href 속성을 가지고있는 a태그 뒤의 공간에 " - (href속성)" 을 추가합니다. */
  </style>
</head>

<body>
  <h1><a>Nothing</a></h1>
  <h1><a href="http://hanbit.co.kr">Hanbit Media</a></h1>
  <h1><a href="http://www.w3.org/">W3C</a></h1>
  <h1><a href="https://github.com/">Github</a></h1>
</body>
</html>
