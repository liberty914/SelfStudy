<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Style Property Basic</title>
  <style>
    /*   <박스 속성>
         width, height 속성 ==> 내부데이터의 너비(가로), 높이(세로) 를 나타냄. (border, padding, margin 제외)
         margin 속성   ==> 외부 여백
         padding 속성  ==> 내부 여백
         box-sizing 속성  ==> width, height속성이 차지하는 범위를 지정.       */
    
    div {
      margin: 10px;
      padding: 10px; 
      width: 100px; height: 100px; 
      border: 10px solid lime; 
    }
    
    div:first-child {
      background: red; 
      box-sizing: content-box;  /* 디폴트값 ==> width,height가 패딩과 보더를 포함하지 않음. */
    }
    
    div:last-child {
      background: orange; 
      box-sizing: border-box;  /* width, height가 패딩과 보더를 포함하도록 설정! */
    }
    /* 위의 경우엔
       박스 너비 =  width + (2 * margin) 
       박스 높이 = height + (2 * margin)   */
  </style>
</head>

<body>
  <div>
    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit</span>
  </div>
  <div>
    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit</span>
  </div>
  <!-- 글자가 div의 넓이보다 길면, 아래로 삐져나온다. -->
</body>
</html>
