<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Style Property Basic</title>
    <!--  <text-decoration 속성>
          ==> 텍스트의 밑줄을 조정할수 있다.        -->
  <style>
    a { text-decoration: none; }
  </style>
</head>

<body>
  <h1>
    <a href="#">Lorem ipsum dolor amet</a>
  </h1>
  <!-- a태그에 밑줄을 쓰지않는것은 몇년전부터 이어온 관행이다. 언젠가부터 밑줄이 촌스러워지기 시작했다. -->
</body>
</html>
