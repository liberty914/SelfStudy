<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Style Property Basic</title>
    <!--    <위치 속성>
          절대 위치 좌표  ==>  요소의 x, y좌표를 설정해서 절대 위치를 지정한다.
          상대 위치 좌표  ==>  요소를 입력한 순서를 통해 상대적으로 위치를 지정.
          
            <position 속성에 사용할 수 있는 키워드>
          static    ==> 태그가 위에서 아래로 순서대로 배치.
          relative  ==> 초기 위치상태에서 상하좌우로 위치를 이동.
          absolute  ==> 절대 위치 좌표를 설정.
          fixed     ==> 화면을 기준으로 절대 위치 좌표를 설정.
          
          ★★★ 아주 중요한 점 2가지!
          1번. h1태그 2개가 붙어있다. (부모태그(div)가 영역을 차지하지 않음, 영역사라짐.)
          2번. 색상이 적용된 상자가 자신의 부모(div)를 기준으로 위치를 잡지 않는다. (absolute좌표에 따름)
          ==> 이 문제들을 해결하고나면, 부모태그의 영역에 자식태그가 넘치는(overflow) 문제가 발생한다.
          
            <overflow 속성에 사용할 수 있는 키워드>
          hidden  ==> 영역을 벗어나는 부분을 보이지 않게 처리.
          scroll  ==> 영역을 벗어나는 부분을 스크롤로 처리.               -->
  <style>
    .box {width: 100px; height: 100px; position: absolute; }
    .red   {background-color: red;   top: 10px; left: 10px; z-index: 90; }
    .green {background-color: green; top: 45px; left: 45px; z-index: 45; }
    .blue  {background-color: blue;  top: 90px; left: 90px; z-index: 10; }
    
    body > div {
      border: 1px solid black; 
      
      width: 500px; height: 100px;
      /* ★★★ 1번해결 : 자손의 position속성에 absolute키워드를 적용하면,
                         부모는 height속성을 사용하여, 부모태그(div)의 영역을 보존할 수 있다. */
      
      position: relative;
      /* ★★★ 2번해결 : 자손의 position속성에 absolute키워드를 적용하면, 
                         부모의 position속성에 relative키워드를 적용합니다!  ★★★    */
      
   /* overflow: scroll;     hidden 또는 scroll (visible이 디폴트값), auto는 스크롤을 추천하는듯. */
      overflow-y: scroll;  /* 단순 overflow는 무조건 모든축에 스크롤이 생기므로, xy중에 골라서 쓰는것을 추천. */
    }
      /* 각 부분을 주석처리하고 테스트해보자! */
  </style>
</head>

<body>
  <h1>Lorem ipsum dolor amet</h1>
  <div>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
    <p>aaa</p>
  </div>
  <h1>Lorem ipsum dolor amet</h1>
</body>
</html>
