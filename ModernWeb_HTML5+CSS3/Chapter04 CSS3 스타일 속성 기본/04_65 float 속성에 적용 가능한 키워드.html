<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Style Property Basic</title>
    <!--    <float 속성에 사용 가능한 키워드>
          left  ==> 태그를 왼쪽에 붙임.
          right ==> 태그를 오른쪽에 붙임.              -->
  <style>
    .box {
      width: 100px; height: 100px; 
      background-color: orange; 
      margin: 10px; padding: 10px; 
      text-align: center;
      
      float: right;  /* 태그를 왼쪽으로 붙임. */
    }
  </style>
</head>

<body>
  <div class="box">1</div>
  <div class="box">2</div>
</body>
</html>
