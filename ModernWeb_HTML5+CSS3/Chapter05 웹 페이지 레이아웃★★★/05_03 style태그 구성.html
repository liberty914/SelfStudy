<!-- 레이아웃 공간분할 방법의 순서! ★★★
     1. 웹 페이지 구상 (어떤 형태로 만들까?)
     2. 웹 페이지의 구성 영역을 분리 (header, nav, aside, section, footer)
     3. 구성 영역을 행 단위로 분리
     4. 나누어진 행의 내부 요소를 분리(세분화)                                           -->

<body>
  
  <header>  <!--1행-->
    <nav></nav>
    <nav></nav>
  </header>
  
  <div id="content">  <!--2행-->
    <section></section>
    <aside></aside>
  </div>
  
  <footer></footer>  <!--3행-->
  
</body>
