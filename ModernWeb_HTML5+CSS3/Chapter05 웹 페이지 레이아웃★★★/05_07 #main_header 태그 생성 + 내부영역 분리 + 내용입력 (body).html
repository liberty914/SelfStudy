<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>Web Page Layout</title>
  
  <!-- 초기화 -->
  <style>  /* 간단하게 예제에서 사용하는 태그만 초기화함. */
    * { margin: 0; padding: 0; }
    body { font-family: 'Times New Roman', Times, serif; }
    li { list-style: none; }
    a { text-decoration: none; }
    img { border: 0; }
  </style>
 <!-- 초기화코드는 보통 아래의 웹사이트를 많이 이용함. 
      http://meyerweb.com/eric/tools/css/reset/ Eric Meyer's Reset CSS
      http://html5doctor.com/html-5-reset-stylesheet/ HTML5 Doctor Reset stylesheet
      http://developer.yahoo.com/yui/3/cssreset/ YUI 3 CSS Reset                -->
      
  <!-- 헤더 -->
  <style></style>
  <!-- 타이틀 -->
  <style></style>
  <!-- 메뉴(1) -->
  <style></style>
  <!-- 메뉴(2) -->
  <style></style>
  <!-- 콘텐츠 -->
  <style></style>
  <!-- 본문 -->
  <style></style>
  <!-- 사이드 -->
  <style></style>
  <!-- 목록 -->
  <style></style>
  <!-- 푸터 -->
  <style></style>
</head>

<!-- 레이아웃 공간분할 방법의 순서! ★★★
     1. 웹 페이지 구상 (어떤 형태로 만들까?)
     2. 웹 페이지의 구성 영역을 분리 (header, nav, aside, section, footer)
     3. 구성 영역을 행 단위로 분리
     4. 나누어진 행의 내부 요소를 분리(세분화)                                           -->

<body>
  
  <header id="main_header">  <!--1행, main_header-->
    <div id="title">  <!--내부영역 분리-->
      <h1>Rint Development</h1>  <!--내용 입력-->
      <h2>HTML5 + CSS3 Basic</h2>
    </div>
    <nav id="main_gnb">  <!--내부영역 분리: Global Navigation bar-->
      <ul>
        <li><a href="#">Web</a></li>  <!--내용 입력-->
        <li><a href="#">Mobile</a></li>
        <li><a href="#">Game</a></li>
        <li><a href="#">Simulation</a></li>
        <li><a href="#">Data</a></li>
      </ul>
    </nav>
    <nav id="main_lnb">  <!--내부영역 분리: Local Navigation bar-->
      <ul>
        <li><a href="#">HTML5</a></li>  <!--내용 입력-->
        <li><a href="#">CSS3</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">jQuery</a></li>
        <li><a href="#">Node.js</a></li>
      </ul>
    </nav>
  </header>
  
<!--================================================================================================-->
  
  <div id="content">  <!--2행-->
    <section></section>
    <aside></aside>
  </div>
  
<!--================================================================================================-->
  
  <footer></footer>  <!--3행-->
  
</body>
</html>
