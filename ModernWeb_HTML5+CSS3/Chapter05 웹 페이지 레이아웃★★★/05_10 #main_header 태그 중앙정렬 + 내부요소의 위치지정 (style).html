<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>Web Page Layout</title>
  
  <!-- 초기화 -->
  <style>  /* 간단하게 예제에서 사용하는 태그만 초기화함. */
    * { margin: 0; padding: 0; }
    body { font-family: 'Times New Roman', Times, serif; }
    li { list-style: none; }
    a { text-decoration: none; }
    img { border: 0; }
  </style>
      
  <!-- 헤더 -->
  <style>
    #main_header {
      width: 960px; 
      margin: 0 auto;  /* 중앙정렬 (header태그가 중앙정렬된거지, 그 자식태그들은 그 header태그 안에 있을뿐이다.) */
      
      height: 160px;  /* 절대좌표 */
      position: relative;  /* 자손의 position속성에 absolute 키워드를 적용하면, 부모의 position 속성에 relative키워드를 적용한다. 이게없으면 자식들이 부모를 무시한다. 싸가지없게.  */
    }
    #main_header > #title {  /* header내부 왼쪽에서20px, 위에서30px */
      position: absolute; 
      left: 20px; top: 30px; 
    }
    #main_header > #main_gnb {  /* header내부 우측맨끝, 맨위 */
      position: absolute; 
      right: 0; top: 0; 
    }
    #main_header > #main_lnb {  /* header내부 우측맨끝, 아래에서10px */
      position: absolute; 
      right: 0; bottom: 10px; 
    }
  </style>
  <!-- 타이틀 -->
  <style></style>
  <!-- 메뉴(1) -->
  <style></style>
  <!-- 메뉴(2) -->
  <style></style>
  <!-- 콘텐츠 -->
  <style></style>
  <!-- 본문 -->
  <style></style>
  <!-- 사이드 -->
  <style></style>
  <!-- 목록 -->
  <style></style>
  <!-- 푸터 -->
  <style></style>
</head>

<!-- 레이아웃 공간분할 방법의 순서! ★★★
     1. 웹 페이지 구상 (어떤 형태로 만들까?)
     2. 웹 페이지의 구성 영역을 분리 (header, nav, aside, section, footer)
     3. 구성 영역을 행 단위로 분리
     4. 나누어진 행의 내부 요소를 분리(세분화)                                           -->

<body>
  
  <header id="main_header">  <!--1행, main_header-->
    <div id="title">  <!--내부영역 분리-->
      <h1>Rint Development</h1>  <!--내용 입력-->
      <h2>HTML5 + CSS3 Basic</h2>
    </div>
    <nav id="main_gnb">  <!--내부영역 분리: Global Navigation bar-->
      <ul>
        <li><a href="#">Web</a></li>  <!--내용 입력-->
        <li><a href="#">Mobile</a></li>
        <li><a href="#">Game</a></li>
        <li><a href="#">Simulation</a></li>
        <li><a href="#">Data</a></li>
      </ul>
    </nav>
    <nav id="main_lnb">  <!--내부영역 분리: Local Navigation bar-->
      <ul>
        <li><a href="#">HTML5</a></li>  <!--내용 입력-->
        <li><a href="#">CSS3</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">jQuery</a></li>
        <li><a href="#">Node.js</a></li>
      </ul>
    </nav>
  </header>
  
<!--================================================================================================-->
  
  <div id="content">  <!--2행-->
    <section></section>
    <aside></aside>
  </div>
  
<!--================================================================================================-->
  
  <footer></footer>  <!--3행-->
  
</body>
</html>
