<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <!-- 이게 없으면 한글이 깨진다. -->
  <title>Tablet PC Layout (Responsive Basic)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!--태블릿PC도 뷰포트meta태그가 필요함 -->
  
  <!--초기화-->
  <style>
    * { margin: 0; padding: 0; }
    body { font-family: 'Arial, Helvetica, sans-serif'; }
    li { list-style: none; }
    a { text-decoration: none; }
  </style>
  
  <!--헤더-->
  <style>
    #main_header {
      height: 60px; 
      line-height: 60px; 
      padding-left: 10px; 
      border-bottom: 1px solid black; 
      
      background: #1D4088;
      color: white; 
    }
  </style>
  
  <!--네비게이션-->
  <style>
    #main_gnb { overflow: hidden; background: #32394A; }
    #main_gnb > ul.left { overflow: hidden; float: left; }  /* width속성이 없으니 계속 옆으로 깔린다 */
    #main_gnb > ul.right { overflow: hidden; float: right; }
    #main_gnb > ul.left > li { float: left; }
    #main_gnb > ul.right > li { float: left; }  /* 부모가 right에 붙었으니, 왜 left냐고 착각하지 말자. */
    
    #main_gnb a {
      display: block;  /* 레이아웃 설정 */
      padding: 10px 20px; 
      
      border-left: 1px solid #5F6673;  /* 색상 설정 */
      border-right: 1px solid #242A37; 
      color: white; 
      font-weight: bold; 
    }
    body { min-width: 760px; }  /* ★반응형 웹을 안배웠으니, body가 760px아래로 줄어들수 없게 강제지정한다 */
  </style>
  
  <!--콘텐츠-->
  <style></style>
  <!--수직 목록-->
  <style></style>
  <!--푸터-->
  <style></style>
</head>

<!--=======================================================================================================================================-->

<body>
  <header id="main_header">  <!--헤더 생성, #main_header-->
    <h1>Fluid</h1>  <!--내용입력-->
  </header>
  
  <nav id="main_gnb">  <!--Global Navigation Bar생성, #main_gnb-->
    <ul class="left">  <!--내용입력-->
      <li><a href="#">Nav1</a></li>
      <li><a href="#">Nav2</a></li>
      <li><a href="#">Nav3</a></li>
      <li><a href="#">Nav4</a></li>
      <li><a href="#">Nav5</a></li>
      <li><a href="#">Nav6</a></li>
    </ul>
    <ul class="right">
      <li><a href="#">Nav7</a></li>
      <li><a href="#">Nav8</a></li>
    </ul>
  </nav>
  
</body>
</html>
