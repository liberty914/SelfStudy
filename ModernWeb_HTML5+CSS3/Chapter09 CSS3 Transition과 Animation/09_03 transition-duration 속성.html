<!DOCTYPE html>
<html>
<head>
  <title>CSS3 Transition Basic</title>
  <!--   < transition(변형) 속성 >
       transition  ==>  모든 transition 속성을 한번에 사용 (다른 스타일 속성을 합쳐서 사용하는 것.)
       transition-delay     ==>  이벤트 발생 후, 몇 초 후에 재생할지 지정
       transition-duration  ==>  몇 초 동안 재생할지 지정
       transition-property  ==>  어떤 속성을 변형할지 지정
       transition-timing-function  ==>  수치 변형 함수를 지정                  -->
  <style>
    .box{
      width: 100px; height: 100px; background-color: orange;
      transition-duration: 1.2s;
      -ms-transition-duration: 1.2s;
      -moz-transition-duration: 1.2s;
      -o-transition-duration: 1.2s;
      -webkit-transition-duration: 1.2s;
    }
    .box:hover { width: 200px; height: 300px; }
    .box:active { background-color: red; }
    /*★hover 또는 active에다가 transition-duration을 적용하면, 마우스를 뗏을때 효과가 즉시 사라진다.
        원형에 속성을 부여하는것이 옳다! */
  </style>
</head>

<!-- CSS3의 transition(변형)속성은 다음 스타일 속성과 함께 사용할수 있다.
     위치속성    : top, bottom, left, right
     크기속성    : width, height
     박스속성    : margin, padding
     테두리 속성 : border-width, border-radius, border-color
     색상 속성   : color, background-color
     투명도 속성 : opacity
     변환 속성   : transform          -->

<body>
  <div class="box"></div>
</body>
</html>
