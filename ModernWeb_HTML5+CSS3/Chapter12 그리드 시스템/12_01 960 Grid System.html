<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <!-- 이게 없으면 한글이 깨진다. -->
  <title>960 Grid System</title>
  <link rel="stylesheet" href="../resources/css/ch12_grid.css" />  <!--960 Grid System 플러그인 사용!-->
</head>

<!--  960 Grid System ==> 반응형 웹과 관련된 플러그인은 대부분 그리드 시스템임. 
      공식 홈페이지 ==> http://960.gs/
      grid_숫자 형태의 class를 입력하고, 합이 12가 되는 위치에 div.clear태그를 넣어주면 알아서 레이아웃을 구성해줌.
      문자열 push가 들어간 클래스 ==> 오른쪽으로 그리드를 밈
      문자열 pull이 들어간 클래스 ==> 왼쪽으로 그리드를 밈          -->

<body>
  <div class="container_12">  <!--레이아웃 컨테이너, 열이 12개가 있다-->
  
    <!-- 헤더 -->
    <div class="grid_12"></div>
    <div class="clear"></div>
    
    <!-- 기사_1 -->
    <div class="grid_6"></div>
    <div class="grid_6"></div>
    <div class="clear"></div>
    
    <!-- 기사_2 -->
    <div class="grid_4"></div>
    <div class="grid_4"></div>
    <div class="grid_4"></div>
    <div class="clear"></div>
    
    <!-- 기사_3 -->
    <div class="grid_3"></div>
    <div class="grid_3"></div>
    <div class="grid_3"></div>
    <div class="grid_3"></div>
    <div class="clear"></div>
    
    <!-- 푸터 -->
    <div class="grid_12"></div>
    <div class="clear"></div>
    
  </div>
</body>
</html>
