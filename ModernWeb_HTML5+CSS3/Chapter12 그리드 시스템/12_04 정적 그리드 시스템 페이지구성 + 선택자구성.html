<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <!-- 이게 없으면 한글이 깨진다. -->
  <title>Static Grid System</title>
  
<!--  그리드시스템은 Column공간, Gutter공간으로 분리함.
      Column공간 ==> 컬럼의 너비
      Gutter공간 ==> 컬럼과 컬럼 사이의 공간.
      
      GridPak 프레임워크를 사용해 숫자를 조정해보면 쉽게 알수있다. (http://gridpak.com/)
      
      정적 그리드시스템을 만들때의 공식
      Container 너비 = (ColumnWidth + GutterWidth) * 12
      예) 960px = (60px + 20px) * 12
      
      각 컬럼의 너비 = (ColumnWidth * Column) + (GutterWidth * (Column-1))
      1번째 컬럼 너비 = (60px * 1) + (20px * 0) == 60px
      2번째 컬럼 너비 = (60px * 2) + (20px * 1) == 120+20 == 140px
      3번째 컬럼 너비 = (60px * 3) + (20px * 2) == 180+40 == 220px                        -->
      
  <style>
    .container {}
    .row {}
    
    .span_1, .span_2, .span_3, .span_4, .span_5,
    .span_6, .span_7, .span_8, .span_9, .span_10,
    .span_11, .span_12 {}  /* 이건 허접한 방법 */
    [class*=span] {}  /* 고수들의 방법 (클래스속성이 span으로 시작하는 모든 태그를 선택) */
    
    .span_1  {}
    .span_2  {}
    .span_3  {}
    .span_4  {}
    .span_5  {}
    .span_6  {}
    .span_7  {}
    .span_8  {}
    .span_9  {}
    .span_10 {}
    .span_11 {}
    .span_12 {}
  </style>
</head>

</body>
</html>
