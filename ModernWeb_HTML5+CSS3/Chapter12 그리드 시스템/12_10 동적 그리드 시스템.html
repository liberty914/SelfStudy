<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <!-- 이게 없으면 한글이 깨진다. -->
  <title>Dynamic Grid System</title>
  
<!--  <동적 그리드 시스템의 공식>
      공식 1 : (ColumnWidth + GutterWidth) * ColumnCount - CutterWidth = 100
      공식 2 : ColumnWidth = (100 - (ColumnCount - 1) * GutterWidth) / ColumnCount  ==> 일반적인 공식
      
      @GutterWidth변수에 2%를 적용하면,
      @ColumnWidth = (100 - (12-1) * 2) / 12 == 6.5%                       -->
      
  <style>  /* 변환된 스타일시트 */
    .container { margin: 0; padding: 0; border: 1px solid lime; text-align: center; }
    
    .row { overflow: hidden; width: 100%;  }
    .row [class*=span] { float: left; margin-left: 2%; }
    .row [class*=span]:first-child { margin-left: 0; }
    
    .span_1  { width: 6.5%; }
    .span_2  { width: 15%; }
    .span_3  { width: 23.5%; }
    .span_4  { width: 32%; }
    .span_5  { width: 40.5%; }
    .span_6  { width: 49%; }
    .span_7  { width: 57.5%; }
    .span_8  { width: 66%; }
    .span_9  { width: 74.5%; }
    .span_10 { width: 83%; }
    .span_11 { width: 91.5%; }
    .span_12 { width: 100%; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span_12"><h1>span_12</h1></div>
    </div>
    <div class="row">
      <div class="span_6"><h1>span_6</h1></div>
      <div class="span_6"><h1>span_6</h1></div>
    </div>
    <div class="row">
      <div class="span_4"><h1>span_4</h1></div>
      <div class="span_4"><h1>span_4</h1></div>
      <div class="span_4"><h1>span_4</h1></div>
    </div>
    <div class="row">
      <div class="span_3"><h1>span_3</h1></div>
      <div class="span_3"><h1>span_3</h1></div>
      <div class="span_3"><h1>span_3</h1></div>
      <div class="span_3"><h1>span_3</h1></div>
    </div>
    <div class="row">
      <div class="span_2"><h1>span_2</h1></div>
      <div class="span_2"><h1>span_2</h1></div>
      <div class="span_2"><h1>span_2</h1></div>
      <div class="span_2"><h1>span_2</h1></div>
      <div class="span_2"><h1>span_2</h1></div>
      <div class="span_2"><h1>span_2</h1></div>
    </div>
  </div>
</body>
</html>
