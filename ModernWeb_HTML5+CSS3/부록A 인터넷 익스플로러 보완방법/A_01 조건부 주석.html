<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Style Property Basic</title>
  <style>
  </style>
</head>

<!--   표시        설명
        !    ==>  not 연산자
        &    ==>  and 연산자
        |    ==>  or 연산자
        lt   ==>  Less Than, 미만
        lte  ==>  Less Than or Equal, 이하
        gt   ==>  Greater Than, 초과
        gte  ==>  Greater Than or Equal, 이상               -->

<body>
  <!--[if lte IE 8]> ==> 인터넷 익스플로러 8이하의 버전이라면.
    <h1>lte IE 9</h1>
  <![endif]-->
    
  <!--[if (IE 9) | (IE 10)]>
    <h1>최신 버전의 인터넷 익스플로러</h1>
  <![endif]-->
  
  <!--[if !((IE 9) | (IE 10))]>
    <h1>구 버전의 인터넷 익스플로러</h1>
  <![endif]-->
</body>
</html>
