<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>CSS3 Style Property Basic</title>
  <style>
    #h_1 {
      color: red; 
      _color: green; 
    }
    #h_2 {
      color: orange; 
      *color: blue; 
    }
  </style>
</head>

<body>
  <h1 id="h_1">_Hack</h1>
  <h1 id="h_2">*Hack</h1>
</body>
</html>
