<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title>부록B_부트스트랩 (Bootstrap)</title>
  <!--  부트스트랩 (Bootstrap) 이란?
        ==> 트위터에서 제공하는 웹 페이지 디자인 Framework
            멋진 반응형 웹 페이지를 쉽고 빠르게 만들 수 있다.
        공식홈페이지 ==> http://getbootstrap.com/
        데모 페이지  ==> http://getbootstrap.com/getting-started/#examples
        한국홈페이지 ==> http://bootstrapk.com/  공식홈보다 조금 낮은버전을 배포하지만 한글로 번역하니 아주좋음.  -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 6장에서 설명 -->
  <link rel="stylesheet" href="./bootstrap-3.3.2-dist/css/bootstrap.min.css" />
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script> <!-- jQuery 임포트 ★반드시 부트스트랩보다 먼저 선언되어야 한다.  -->
  <script src="./bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  
  <!-- 아래처럼 부트스트랩 CDN을 복사하여 사용해도 된다. -->
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  
  <style>
  </style>
</head>

     1. 부트스트랩 문서를 보는 방법과,
     2. 부트스트랩을 사용해 웹 페이지를 디자인 할 때 가장 중요한 내용만 다룬다고 함.  -->
