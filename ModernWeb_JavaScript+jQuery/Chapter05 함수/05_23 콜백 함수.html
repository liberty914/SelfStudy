<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title></title>
</head>
<body>
  <header>
    <h2>JavaScript 함수</h2>
  </header>
  
<!--
  ★ 콜백함수 ★
   자바스크립트에서는 함수도 하나의 자료형이므로, 매개변수로 전달할 수 있다. → 이를 콜백함수라고 한다.
   → 함수를 매개변수로 전달할 수 있다는 것은, 함수를 리턴하는 함수도 만들 수 있다라는 뜻! (클로저함수 기본!)
-->
<script>
  function callTenTimes(callback) {
    for (var i=0; i<5; i++) {
      callback(i+1);
    }
  }
  
  var callback = function(num) {
    alert('함수 호출 '+num);
  };
  
  callTenTimes(callback);
</script>
  
</body>
</html>
