<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title></title>
</head>
<body>
  <header>
    <h2>JavaScript 함수</h2>
  </header>
  
<!--
-->
<script>
  alert('A');
  setTimeout(function() {  //아무리 0초로 설정해놓아도, 스크립트(현재단위)가 모두 로딩되고 난 후에 실행됨.
    alert('B');
  }, 0);
  alert('C');
  
  //만약 여기에 무한루프 도는 문장이 있다면, B는 절대 실행되지 않는다.
</script>
  
</body>
</html>
