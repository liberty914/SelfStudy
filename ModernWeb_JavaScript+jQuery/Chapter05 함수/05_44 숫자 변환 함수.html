<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <!-- 이게 없으면 한글이 깨진다. -->
  <title></title>
</head>
<body>
  <header>
    <h2>JavaScript 함수</h2>
  </header>
  
<!--
    <숫자 변환 함수>
  parseInt(string)   ==> string을 정수로 바꾸어줍니다.
  parseFloat(string) ==> string을 유리수로 바꾸어줍니다.
-->
<script>
  var won = '1000원';
  var dollor = '1.5$';
  alert(parseInt(won) + ' : ' + parseInt(dollor));
  alert(parseFloat(won) + ' : ' + parseFloat(dollor));
  
  //★ 가끔 0으로 시작하는 숫자를 넣어서 문제가 발생하는데, 그 이유는 8진수 or 16진수로 변환되어서 그런것이다!
</script>
  
</body>
</html>
