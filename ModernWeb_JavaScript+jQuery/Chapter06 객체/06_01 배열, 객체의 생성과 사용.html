<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <!-- 이게 없으면 한글이 깨진다. -->
  <title></title>

<!--
  배열은 index를 사용해서 요소에 접근하지만,
  객체는 키(key)를 사용해서 요소에 접근한다.
  
  배열 ==> array[0], array[1]
  객체 ==> object.속성 또는 object['속성']  (식별자가 아닌 문자를 키로 사용했을 때에는 무조건 대괄호를 사용해야 한다.)
-->
<body>
  <header><h1></h1></header>
  
  <script>
    //06-01 배열의 자료형 
    alert(typeof ([]));  //배열은 Object(객체)로 분류된다.
    
    
    //06-02 배열 선언
    var array = ['사과', '바나나', '망고', '딸기'];  //요소에 접근할때, 배열은 인덱스[i]를 사용하지만,
    
    
    //06-03 객체 생성
    var product = {                                //객체는 키(key)를 사용한다.
      제품명: '7D 건조 망고',
      유형: '당절임', 
      성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소', 
      원산지: '필리핀'
    }
  </script>
    
</body>
