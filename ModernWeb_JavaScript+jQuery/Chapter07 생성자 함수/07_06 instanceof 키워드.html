<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title></title>
</head>

<!--
  new 키워드 ==> 해당 함수를 객체화 시킴.
                함수의 내용을 Object형으로 변환시켜, Object를 return
                내부에 Property를 설정해주려면 반드시 this키워드를 사용해야한다.
                this키워드를 사용하지 않으면, 결코 Property로 설정되지않는다.
                (==> 객체로 쓸수없다)
  toString 속성 ==> toString속성은 반드시 function형이어야 한다. 그렇지않으면 호출되지도 않는다.
  instanceof 키워드 ==> 해당 객체가 어떤 생성자 함수로 생성됐는지 확인 // A가 B라는 생성자로부터 생성되었으면 true출력
-->
<body>
  <header><h1></h1></header>
  
  <script>
    function Student(name, kor, mat, eng, sci) {
      this.name = name;
      this.kor = kor;
      this.mat = mat;
      this.eng = eng;
      this.sci = sci;
    }
    
    var student = new Student('양동호', 101, 102, 103, 104);
    
    alert(student instanceof Student); //true
    alert(student instanceof Object);  //true
    alert(student instanceof Window);  //false
    alert(student instanceof String);  //false
  </script>
</body>
</html>
