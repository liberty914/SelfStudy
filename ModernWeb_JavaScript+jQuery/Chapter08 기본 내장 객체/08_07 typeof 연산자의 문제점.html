  <script>
    var numberFromLiteral = 273;             //기본 자료형과 
    var numberFromObject = new Number(273);  //객체는 다르다.
    console.log(numberFromLiteral == numberFromObject);  //true
    
    console.log(typeof numberFromLiteral);  //number
    console.log(typeof numberFromObject);   //object
    console.log(typeof numberFromLiteral == typeof numberFromObject);  //false ==> 자료형 검사에 문제가 발생.
    
    console.log(numberFromLiteral.constructor);  //function Number() { [native code] }
    console.log(numberFromObject.constructor);   //function Number() { [native code] }
    console.log(numberFromLiteral.constructor == numberFromObject.constructor);  //true ==> 해결
  </script>
