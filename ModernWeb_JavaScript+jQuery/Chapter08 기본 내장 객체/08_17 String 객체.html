<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <!-- 이게 없으면 한글이 깨진다. -->
  <title></title>
  <script>
    "use strict";  //엄격하게 문법을 검사
    
    function test() {  //화면 출력, 콘솔창, 경고창띄우기용 모듈
      for(var i=0; i<arguments.length; i++) {
        document.getElementById('main_footer').innerHTML 
          = document.getElementById('main_footer').innerHTML
            +'<p>test['+i+'] ==> '+arguments[i]+'</p>';  //화면출력
          console.log(arguments[i]);                     //콘솔창
          alert(arguments[i]);                           //경고창
      }
      document.getElementById('main_footer').innerHTML 
        = document.getElementById('main_footer').innerHTML+'<br/>';  //한줄 추가
    }
  </script>
</head>

<body>
  <header id="main_header">
    <div id="main_title">
      <h1></h1>
    </div>
    <nav id="main_gnb">
      <ul>
        <li><a href="#"></a></li>
      </ul>
    </nav>
    <nav id="main_lnb">
      <ul>
        <li><a href="#"></a></li>
      </ul>
    </nav>
  </header>
  
  <div id="content">
    <section id="main_section">
      <header>
        <h1></h1>
      </header>
      <article class="main_article">
      </article>
    </section>
  </div>
  
  <aside id="main_aside">
    <a href="#"></a>
  </aside>
  
  <footer id="main_footer">
    <h3></h3>
    <address></address>
  </footer>
<!--==========================================================================================================-->

<!--
    <String 객체의 속성>
  length  ==> 문자열의 길이를 나타냄.
  
    <String 객체의 메소드> - http://www.w3schools.com/jsref/default.asp 참조
  charAt(index)
  indexOf(searchString, index)
  lastIndexOf(searchString, index)
  replace(target, changeString)
  split(separator, limit)
  substring(start, end)
  toLowerCase()
  toUpperCase() 등등. HTML관련 메소드도 있으나, 잘 사용되지 않음.
  
  trim() ==> 문자열 양쪽 끝의 공백을 제거합니다.
-->
  <script>
    var stringFromLiteral = 'Hello World!';
    var stringFromObject = new String('Hello World!');
    console.log(stringFromLiteral == stringFromObject);
    
    var string = 'abcdefg';
    string.toUpperCase();
    console.log(string);  //★ 주의! string객체의 method는 자기자신을 변화시키지 않는다. 값만 리턴할 뿐.
    
    var text = '      text    ';
    var output = '';
    output += '++' + text + '++<br>';
    output += '++' + text.trim() + '++';
    test(output);  //text의 양끝 space가 사라졌음.
  </script>
</body>
</html>
