<!--
    <Array 객체의 속성>
  length  ==> 배열 요소의 갯수를 알아냄.
  
    <Array 객체의 메소드>
  pop()  ==> 배열의 마지막요소를 제거하고 return함 ★
  push() ==> 배열의 마지막부분에 새로우 요소를 추가 ★
  reverse() ==> 배열의 요소 순서를 뒤집음
  sort() ==> 배열 요소를 오름차순으로 정렬 (문자열 오름차순, 숫자아님)
  slice(0, 3)  ==> 배열요소중 0~2번째 index까지만 리턴함.
  splice(index, ?)  ==> 배열 요소의 지정한 부분을 삭제하고, 삭제한 요소를 리턴 ★
-->
  <script>
    var array1 = [52, 273, 103, 57, 32];
    var array2 = new Array();
    var array3 = new Array(0);
    var array4 = new Array(52, 273, 103, 57, 32);
    
    array1.sort();  //숫자 오름차순이 아닌, 문자 오름차순이라서, 숫자대로 정렬안됨.
    console.log(array1);
    
    array1.sort(function (left, right) {  //숫자정렬은 sort메소드에 2개의 파라메터를 받아서 사용해야함.
      return left-right;  //==>숫자 오름차순 정렬
      return right-left;  //==>숫자 내림차순 정렬 
    });
    console.log(array1);
    
    var students = array1.sort(function(left, right) {
      return left-right;  //높은순서대로 정렬하고,
    }).slice(0, 3);       //1~3위까지만 추출.
    
    //Array()생성자함수의 프로토타입에 인덱스를 삭제하는 메소드 추가!
    Array.prototype.remove = function(index) {
      this.splice(index, 1);
    }
    
    //========================= 주의사항 ==============================
    var array = [52, 273, 103, 32, 274, 129];
    
    for(var i=0; i<array.length; i++) {
      if (array[i] > 100) {  //100보다 큰수는 제거하는 알고리즘
        array.remove(i);
      }
    }
    console.log(array);
    //==> 제대로 제거되지 않는다.
    //==> 그 이유는 배열의 요소가 제거되면서 인덱스가 앞으로 당겨지기 때문! ★★★
    
    for(var i=array.length; i>0; i--) {  //==>역 for문
      if (array[i] > 100) {  //100보다 큰수는 제거하는 알고리즘
        array.remove(i);
      }
    }
    console.log(array);  //완벽히 제거되었음!!
    
  </script>
