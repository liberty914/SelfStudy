<!--
  예외처리 (Exception Handling, try - catch - finally - throw)
  ==> Java 와 문법이 완벽하게 똑같다.
-->

<script>
try {
  if(aaa === 0) {
    throw '뭔가 잘못되었어요! 다시 입력해요!';
  } else {
    return aaa/10;
  }

} catch (e) {
  e.message;      //예외 메세지
  e.description;  //예외 설명
  e.name;         //예외 이름

} finally {
  console.log('이건 무조건 실행되는 문장임';
}

</script>
