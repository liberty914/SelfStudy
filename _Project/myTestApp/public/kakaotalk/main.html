<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>카카오톡</title>
  <link rel="stylesheet" href="css/main.css" />
</head>


<body>
  <div id="loginBox">
    <form action="" id="loginForm" >
      <label for="login">가라오톡에 오신것을 환영합니다! ^_^/</label>
      <input type="text" id="login" placeholder="대화명을 입력하세요!" />
    </form>
  </div>

  <div id="messages-container">  <!--받은 메세지와 보낸메세지가 표시되는 공간-->
    <ul id="messages"></ul>
  </div>
  <form action="" id="form">  <!--메세지를 보내는 입력창-->
    <div id="text-container">
      <input type="text" id="m" autocomplete="on" /><button id="submitBtn">전송</button>
    </div>
  </form>
</body>
</html>
