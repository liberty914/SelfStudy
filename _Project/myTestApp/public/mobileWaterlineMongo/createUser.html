<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>모바일 워터라인]회원가입 페이지</title>
  <style>
  * { margin: 0; padding: 0; font: 12px "Dotum"; }
  a { text-decoration: none; color: #000000; }
  li { list-style: none; }
  </style>
</head>
<body>

  <h1>모바일 워터라인]회원가입 페이지</h1>
  <form action="/mobileWaterlineMongo/createUser" method="post">
    <label>아이디 : <input type="text" name="id" required /></label><br/>
    <label>비밀번호 : <input type="password" name="pw" required /></label><br/>
    <label>비밀번호확인 : <input type="password" name="pwc" required /></label><br/>
    <label>이메일 : <input type="email" name="email" required /></label><br/>
    <label>좋아하는거 : <input type="text" name="like" required /></label><br/>
    <button>회원가입</button>
    <!--버튼누르면 서버단에서 insert()로직을 수행하고, 메인 로그인페이지로 Redirect-->
  </form>

</body>
</html>


<style>
body { padding: 20px; text-align: center; }
body * { margin: 5px 0; }
h1 { font-size: 2em; margin: 20px 0; }
button { background-color: LightSalmon; border: 0; border-radius: 5px; width: 100px; height: 30px; }
