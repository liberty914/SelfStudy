<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>몽고]회원가입 페이지</title>
</head>
<body>

  <h1>몽고]회원가입 페이지</h1>
  <form action="/mongoDBlogin/createUser" method="post">
    <label>아이디 : <input type="text" name="id" required /></label><br/>
    <label>비밀번호 : <input type="password" name="pw" required /></label><br/>
    <label>비밀번호확인 : <input type="password" name="pwc" required /></label><br/>
    <label>이메일 : <input type="email" name="email" required /></label><br/>
    <label>좋아하는거 : <input type="text" name="like" required /></label><br/>
    <label>프로필사진 업로드 <input type="file" name="images" id="images" accept="image/*" /></label>
    <img src="" alt="프로필사진" id="psa" style="width: 200px; height: 200px; display: block; background-color: lightgary" />
    <button>회원가입</button>
    <!--버튼누르면 서버단에서 insert()로직을 수행하고, 메인 로그인페이지로 Redirect-->
  </form>

</body>
</html>
