<style>

</style>

<!--======================================================================-->

<script>
(function () {
  var tdTags = document.getElementsByTagName('td');
  console.log(tdTags);

  var turn = false;
  for(var i=0; i<tdTags.length; i++) {
    tdTags[i].addEventListener('click', function() {
      if (!this.innerHTML.length) {
        if (turn) {
          this.innerHTML = '●';
          turn = false;
        } else {
          this.innerHTML = '○';
          turn = true;
        }
      }
    });
  }
})();
</script>
